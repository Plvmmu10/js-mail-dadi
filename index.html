<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>DiceGame</title>
</head>

<!-- Header of the page with title -->
<header>
    <div class="header-wrapper mt-5">
        <!-- title and subtitle and img -->
        <div class="d-flex justify-content-center flex-column align-items-center w-75 m-auto bg-primary text-white">
            <h1>Dice Game</h1>
            <h3>Tenta la fortuna!</h3>
        </div>
    </div>
</header>

<main>
    <div class="wrapper w-75 m-auto d-flex flex-column align-items-center pt-5 bg-info">
        <!-- Input email -->
        <div class="card w-50 bg-transparent border-0 d-flex flex-column align-items-center">
            <label for="email" class="text-white ">
                <h4>Verifica la tua email prima di tirare i dadi!</h4>
            </label>
            <input type="email" name="email" id="email" placeholder="Inserisci la tua email"
                class="rounded-5 border-0 p-2 w-75">
            <button id="emailSubmit" class="btn btn-primary submit w-25 mt-3">Invia</button>
            <!-- Email verified message -->
            <div id="verified-email" class="pt-4 text-center"></div>
        </div>

        <hr>
        <!-- Dice Game -->
        <div class="card bg-transparent border-0 w-100 d-flex justify-content-center align-items-center">
            <button id="diceSubmit" class="submit btn btn-warning w-10">Lancia il dado!</button>

            <div class="d-flex justify-content-between w-100">
                <!-- User result -->
                <div class="px-5 mx-5 text-center">
                    <h2 class="text-white">Il tuo risultato</h2>
                    <div id="user-dice"></div>
                </div>

                <!-- Computer result -->
                <div class="px-5 mx-5 text-center">
                    <h2 class="text-white">Il risultato del pc</h2>
                    <div id="computer-dice"></div>
                </div>
            </div>
            
            <!-- Winner -->
            <div  class="bg-primary w-100 text-center d-flex justify-content-center align-items-center">
                <div id="winner" class="bg-white w-50 rounded-2 my-3">

                </div>
            </div>

        </div>
    </div>
    </div>
</main>

<script src="./js/functionality.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
